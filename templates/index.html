{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row" id='search-row'>
    <div class="col-sm-12">
      <a href="{% url 'region_list_view' %}"><large><em>Search Listings by City Instead</em></large></a>
    </div>
  </div>
</div>

<div class="container">
  <div class="col-sm-12">
    <div class="row">
      {% for object in object_list  %}
      <div class="col-sm-4">
        <h2>{{object.name}}</h2>
        {% for object in object.child.all  %}
        <a href="{% url 'category_list_thumbnail_view' object.pk %}"><h4>{{object.name}}</h4></a>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </div>
</div>




{% endblock %}
